# Install the packages to the given version managers, currently i do not use a python vm
phpenv:
  command: phpenv global
  packages: 7.3.8

asdf:
  command: asdf global
  packages: node-js 11.15.0

gems:
  command: gem install
  packages: colorls neovim rake pry rubocop gem-ctags rails yard
    thor bundler solargraph

install_yarn:
  command: curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
  packages:
    echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    && sudo apt update && sudo apt install yarn

# npm_packages:
#   command: npm install -g
#   packages: neovim eslint sass gatsby

yarn_packages:
  command: yarn global add
  packages: neovim eslint sass gatsby

pip2_packages:
  command: pip2 install --user --upgrade
  packages: pynvim neovim

pip3_packages:
  command: pip3 install --user --upgrade
  packages: pynvim neovim

# For some reason, 2 universal-ctags does not play nice with heroku
snap_packages:
  command: sudo snap install
  packages: heroku

snap_packages2:
  command: sudo snap install
  packages: universal-ctags

vim_plugins:
  command: vim
  packages: +PlugInstall +PlugUpdate +PlugClean! +qa

neovim_plugins:
  command: nvim
  packages: +PlugInstall +PlugUpdate +PlugClean! +qa
