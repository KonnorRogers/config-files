# Install the packages to the given version managers, currently i do not use a python vm
phpenv:
  command: phpenv global
  packages: 7.3.8

asdf:
  command: asdf global
  packages: nodejs 11.15.0

gems:
  command: gem install
  packages: gem-ctags colorls neovim rake pry rubocop rails yard thor bundler solargraph

install_yarn:
  command:
    curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
    echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  packages: " && sudo apt update && sudo apt install yarn "

npm_packages:
  command: npm install -g
  packages: neovim eslint sass gatsby browser-sync

yarn_packages:
  command: yarn global add
  packages: neovim eslint sass gatsby

pip2_packages:
  command: pip2 install --user --upgrade
  packages: pynvim neovim

pip3_packages:
  command: pip3 install --user --upgrade
  packages: pynvim neovim

snap_packages:
  command: sudo snap install
  packages: heroku pick-colour-picker

vim_plugins:
  command: vim
  packages: +PlugInstall +PlugUpdate +PlugClean! +qa

neovim_plugins:
  command: nvim
  packages: +PlugInstall +PlugUpdate +PlugClean! +qa
